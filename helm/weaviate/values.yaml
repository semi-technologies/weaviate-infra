# Global values
global:
  db: cassandra
  index: elasticsearch

# Related to the weaviate image
image:
  # registry where weaviate image is stored
  registry: docker.io/
  # tag of image to deploy
  tag: k8s-test

importer: true

# Sub Chart Overrides

#Cassandra
cassandra:
  deploy: true
  image:
    tag: 3
  config:
    cluster_size: 2
    seed_size: 2
    start_rpc: true
  resources:
    requests:
      memory: 4Gi
      cpu: 2
    limits:
      memory: 4Gi
      cpu: 2

#Elasticsearch
elasticsearch:
  deploy: true
  master.replicas: 2
  client.replicas: 2
  cluster.env: 
    MINIMUM_MASTER_NODES: "2"

#Janus
janusgraph:
  configMapOverrideName: janusgraph-config
  replicaCount: 1
  resources:
    requests:
      memory: 2Gi
      cpu: 1
    limits:
      memory: 2Gi
      cpu: 1
  properties:
    storage.backend: cassandra
    storage.directory: /db/cassandra
    storage.hostname: weaviate-cassandra
    gremlin.graph: org.janusgraph.core.JanusGraphFactory
    index.search.elasticsearch.interface: REST_CLIENT
    index.search.backend: elasticsearch
    index.search.hostname: weaviate-elasticsearch-client
    storage.index.search.local-mode: false
    storage.index.search.client-only: false
