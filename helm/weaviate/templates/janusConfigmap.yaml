{{- if ( .Values.janusgraph.configMapOverrideName) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: janusgraph-config
data:
  spark-cassandra.properties: |-
    {{- $eshostname := (index .Values.janusgraph.properties "index.search.hostname") | default (printf "%s-elasticsearch-client" .Release.Name | trunc 63 | trimSuffix "-")}}
    gremlin.graph=org.apache.tinkerpop.gremlin.hadoop.structure.HadoopGraph
    gremlin.hadoop.graphReader=org.janusgraph.hadoop.formats.cassandra.Cassandra3InputFormat
    gremlin.hadoop.graphWriter=org.apache.tinkerpop.gremlin.hadoop.structure.io.gryo.GryoOutputFormat
    gremlin.hadoop.jarsInDistributedCache=true
    gremlin.hadoop.inputLocation=none
    gremlin.hadoop.outputLocation=output
    gremlin.spark.persistContext=true
    janusgraphmr.ioformat.conf.storage.backend=cassandra
    janusgraphmr.ioformat.conf.storage.hostname={{ printf "%s-cassandra" .Release.Name | trunc 63 | trimSuffix "-"}}
    janusgraphmr.ioformat.conf.storage.port=9160
    janusgraphmr.ioformat.conf.storage.cassandra.keyspace=janusgraph
    janusgraphmr.ioformat.conf.index.search.backend=elasticsearch
    janusgraphmr.ioformat.conf.index.search.hostname={{ $eshostname }}
    cassandra.input.partitioner.class=org.apache.cassandra.dht.Murmur3Partitioner
    spark.master=spark://{{ printf "%s-spark-master" .Release.Name | trunc 63 | trimSuffix "-"}}:7077
    spark.executor.memory=1g
    spark.executor.extraClassPath=/opt/lib/janusgraph/*
    spark.serializer=org.apache.spark.serializer.KryoSerializer
    spark.kryo.registrator=org.apache.tinkerpop.gremlin.spark.structure.io.gryo.GryoRegistrator

  janusgraph.properties: |-
    gremlin.graph=org.janusgraph.core.JanusGraphFactory
    ids.block-size=10000000

    {{- range $key, $val := .Values.janusgraph.properties }}
    {{- if ne $key "index.search.hostname" }}
    {{ $key }}={{ $val }}
    {{- end -}}
    {{ end }}

    {{- if eq (index .Values.janusgraph.properties "index.search.backend") "elasticsearch" "es"}}
    index.search.hostname={{ $eshostname }}
    {{- end }}
  gremlin-server.yaml: |-
    host: 0.0.0.0
    port: 8182
    threadPoolWorker: 8
    gremlinPool: 8
    scriptEvaluationTimeout: 30000
    serializedResponseTimeout: 30000
    channelizer: org.apache.tinkerpop.gremlin.server.channel.WsAndHttpChannelizer
    graphs: {
      graph: /janusgraph-config/janusgraph.properties
    }
    plugins:
      - janusgraph.imports
    scriptEngines:
      gremlin-groovy:
        imports: [java.lang.Math]
        staticImports: [java.lang.Math.PI]
        scripts: [scripts/empty-sample.groovy]
    serializers:
      - { className: org.apache.tinkerpop.gremlin.driver.ser.GryoMessageSerializerV1d0, config: { useMapperFromGraph: graph }}
      - { className: org.apache.tinkerpop.gremlin.driver.ser.GryoMessageSerializerV1d0, config: { serializeResultToString: true }}
      - { className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerGremlinV1d0, config: { useMapperFromGraph: graph }}
      - { className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerGremlinV2d0, config: { useMapperFromGraph: graph }}
      - { className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerV1d0, config: { useMapperFromGraph: graph }}
      - { className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerV2d0, config: { useMapperFromGraph: graph }}
    processors:
      - { className: org.apache.tinkerpop.gremlin.server.op.session.SessionOpProcessor, config: { sessionTimeout: 28800000 }}
    metrics: {
      consoleReporter: {enabled: false, interval: 180000},
      csvReporter: {enabled: false, interval: 180000, fileName: /tmp/gremlin-server-metrics.csv},
      jmxReporter: {enabled: false},
      slf4jReporter: {enabled: true, interval: 180000},
      gangliaReporter: {enabled: false, interval: 180000, addressingMode: MULTICAST},
      graphiteReporter: {enabled: false, interval: 180000}}
    threadPoolBoss: 1
    maxInitialLineLength: 4096
    maxHeaderSize: 8192
    maxChunkSize: 8192
    maxContentLength: 65536
    maxAccumulationBufferComponents: 1024
    resultIterationBatchSize: 64
    writeBufferHighWaterMark: 32768
    writeBufferHighWaterMark: 65536
    ssl:
      enabled: false
{{- end -}}
